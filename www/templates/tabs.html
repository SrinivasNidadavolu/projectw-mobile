
<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs tabs-style="tabs-icon-top" tabs-type="tabs-default">

  <!-- Login Tab -->
  <ion-tab title="Home" icon="icon ion-home" href="#/tab/profile">
    <ion-nav-view name="home-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Follows" icon="icon ion-person-stalker" href="#/tab/users">
    <ion-nav-view name="users-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Search" icon="icon ion-search" href="#/tab/search">
    <ion-nav-view name="search-tab"></ion-nav-view>
  </ion-tab>

  <!-- About Tab -->
  <ion-tab title="About" icon="icon ion-information-circled" href="#/tab/about">
    <ion-nav-view name="about-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Logout" icon="icon ion-log-out" href="#/tab/logout">
    <ion-nav-view name="logout-tab"></ion-nav-view>
  </ion-tab>

</ion-tabs>
