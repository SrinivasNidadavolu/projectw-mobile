  This template loads for the 'tab.adopt' state (app.js)

<ion-view title="'Register a new User'">
  <ion-content has-header="true" has-tabs="true">
    <div class="list list-inset">
      <label class="item item-input">
        <span class="input-label">First name</span>
        <input type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Last name</span>
        <input type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Your email</span>
        <input type="email">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password">
      </label>
      <ion-toggle>Subscribe To Newsletter</ion-toggle>
      <button class="button button-positive button-block">Register</button>
    </div>
  </ion-content>
</ion-view>
