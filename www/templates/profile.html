<ion-view title="'My Profile'">
  <ion-content has-header="true" padding="true">
	<div class="list card">

	  <div class="item item-thumbnail-left">
	    <img src="img/profile-placeholder.png">
	    <h2 style="float:left">{{me.firstName}} {{me.lastName}}</h2>
	    <button style="float:right" class="button icon-left ion-ios7-cloud-upload-outline" ng-click="openModal()">{{me.latestIndex.indexValue}}</button>
	  	<p style="clear:both">
	      <a href="#" class="subdued">1 Followers</a>
	      <a href="#" class="subdued">5 Follows</a>
	    </p>

	  </div>
	  <div class="item item-body">
			<div class="list">
			  <div class="item item-divider">
			    Information
			  </div>
				
				<div class="item">
		    	<p>
		      	Joined at <b>2014-01-01</b>
		    	</p>
					<p>
		      	Last seen at <b>2014-01-01</b>
		    	</p>
				</div>

			  <div class="item item-divider">
			    5 most recent vitality indexes
			  </div>

			  <div class="item">
					<p ng-hide="indexes.length > 0">No Data Available</p>
			  </div>

			  <a ng-repeat="index in indexes | orderBy:'-calculated' | limitTo:5" class="item item-icon-left item-icon-right" href="#">
			  	<i ng-show="index.indexValue>80" class="icon ion-thumbsup"></i>
			  	<i ng-hide="index.indexValue>80" class="icon ion-thumbsdown"></i>
			    <p> <b>{{index.indexValue}}</b> by {{index.calculated}}</p>
			    <i class="icon ion-ios7-cloud-download-outline"></i>
			  </a>
			</div>

	  </div>

	</div>
  </ion-content>

</ion-view>

<script id="modal.html" type="text/ng-template">
  <div class="modal">
    <header class="bar bar-header bar-stable">
      <h1 class="title">Upload Data File</h1>
      <button class="button button-clear button-positive" ng-click="closeModal()">Cancel</button>
    </header>
    <ion-content has-header="true" padding="true">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Select File</span>
            <input type="file" file-model="file">
          </label>
          <button class="button button-full button-positive" ng-click="uploadFile()">Upload</button>
        </div>
      </div>
    </ion-content>
  </div>
</script>
